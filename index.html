<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
    <title>GifTastic!</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Meow: the GIF search</h1>
            <p>Because cat GIFs are super rad!</p>
        </div>

        <div class="row">
            <div class="col-md-12" id="display-buttons"></div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form id="form">
                    <label for="user-input">Enter a cat related term to join the fun!</label><br>
                    <input type="text" id="user-input">
                    <input id="submitPress" type="submit" value="Submit" class="btn btn-default">
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="display-images"></div>
        </div>

    </div>
 
    <script src="assets/javascript.js"></script>
</body>

</html>
